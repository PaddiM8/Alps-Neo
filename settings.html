<h1>Settings</h1>

<div class="group">
    <label for="theme">Theme</label>
    <select name="theme" id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
    </select>
</div>

<div class="group">
    <label for="signature">Signature</label>
    <trix-editor id="signature" class="signature-area textarea"></trix-editor>
</div>

<div class="buttons">
    <button id="cancel-settings" class="cancel">Cancel</button>
    <button id="save-settings" class="submit primary">Save</button>
</div>
